<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Błąd 404</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center text-center p-4">

    <h2 class="text-danger mb-4">
        Nie znaleziono strony.
    </h2>

    <img src="/Content/Images/error404.png" style="height: 75vh; max-width: 100%;" alt="obrazek przedstawiający błąd 404" class="mb-4" />

    <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button id="backButton" class="btn btn-success btn-lg" onclick="history.back()">Cofnij</button>
        <a class="btn btn-primary btn-lg py-2 px-4" href="/Home/Index">Powróć do strony głównej</a>
        <a class="btn btn-secondary btn-lg py-2 px-4" href="mailto:admin@email.pl">skontaktuj się z administratorem</a>
    </div>

</body>
</html>

<script>
    // Jeśli użytkownik nie ma dokąd wrócić — ukryj przycisk
    if (window.history.length <= 1) 
        document.getElementById("backButton").style.display = "none";
</script>
